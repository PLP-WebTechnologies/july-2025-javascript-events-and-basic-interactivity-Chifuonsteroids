<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸŽ‰ Interactive Web Page</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="greetBtn">Click Me!</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>Part 2: Interactive Features</h2>

    <!-- Light/Dark Mode -->
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div class="counter">
      <button id="incrementBtn">+1</button>
      <button id="resetBtn">Reset</button>
      <p>Counter: <span id="counter">0</span></p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="formFeedback"></p>
  </section>
</body>
</html>
